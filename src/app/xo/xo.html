<div class="board">
    <h1 >Winner: {{ winner }}</h1>
<h1 >Loser: {{ losser }}</h1>
<h1 >{{draw}}</h1>
  <div class="row">
    <button (click)="makeMove(0)" [disabled]="board[0] !== ''">{{ board[0] }}</button>
    <button (click)="makeMove(1)" [disabled]="board[1] !== ''">{{ board[1] }}</button>
    <button (click)="makeMove(2)" [disabled]="board[2] !== ''">{{ board[2] }}</button>
  </div>
  <div class="row">
    <button (click)="makeMove(3)" [disabled]="board[3] !== ''">{{ board[3] }}</button>
    <button (click)="makeMove(4)" [disabled]="board[4] !== ''">{{ board[4] }}</button>
    <button (click)="makeMove(5)" [disabled]="board[5] !== ''">{{ board[5] }}</button>
  </div>
  <div class="row">
    <button (click)="makeMove(6)" [disabled]="board[6] !== ''">{{ board[6] }}</button>
    <button (click)="makeMove(7)" [disabled]="board[7] !== ''">{{ board[7] }}</button>
    <button (click)="makeMove(8)" [disabled]="board[8] !== ''">{{ board[8] }}</button>
  </div>
</div>

<p class="turn">Turn: {{ currentPlayer }}</p>

<button class="reset" (click)="resetGame()">ğŸ”„ Reset Game</button>
